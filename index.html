<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width">
    <meta name="keywords" content="Ключевые слова">
    <meta name="description" content="Описание сайта">
    <title>Главная страница</title>
    <link rel="stylesheet" href="css/main.min.css">
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <div class="page-preload" id="page-preload">
      <svg class="page-preload__svg">
        <use xlink:href="img/sprite.svg#icon-preloader_round"></use>
      </svg>
      <div class="load-perc" id="load-perc"></div>
    </div>
    <div class="welcome-page" id="welcome-page">
      <div class="parallax" id="parallax">
        <div class="parallax__layer"><img class="parallax__img" src="img/parallax/Layer 1.png"></div>
        <div class="parallax__layer"><img class="parallax__img" src="img/parallax/Layer 2.png"></div>
        <div class="parallax__layer"><img class="parallax__img" src="img/parallax/Layer 3.png"></div>
        <div class="parallax__layer"><img class="parallax__img" src="img/parallax/Layer 4.png"></div>
        <div class="parallax__layer"><img class="parallax__img" src="img/parallax/Layer 5.png"></div>
        <div class="parallax__layer"><img class="parallax__img" src="img/parallax/Layer 6.png"></div>
        <div class="parallax__layer"><img class="parallax__img" src="img/parallax/Layer 7.png"></div>
        <div class="parallax__layer"><img class="parallax__img" src="img/parallax/Layer 8.png"></div>
        <div class="parallax__layer"><img class="parallax__img" src="img/parallax/Layer 9.png"></div>
      </div>
      <header class="header-welcome" id="header-welcome">
        <button class="link-login" id="link-login-welcome" type="button"><span class="text-link" id="text-link">Авторизоваться</span></button>
      </header>
      <div class="flip-container">
        <div class="flipper" id="flipper-welcome">
          <section class="welcome-content front">
            <div class="welcome-content__avatar">
              <div class="avatar"><img class="avatar__img" src="img/welcome/ava.jpg" alt="avatar"></div>
            </div>
            <div class="welcome-content__user-name">Александр Хромов</div>
            <div class="welcome-content__desc">Личный сайт веб разработчика</div>
            <div class="welcome-content__social">
              <div class="social">
                <ul class="social__list">
                  <li class="social__item"><a class="social__link social__link_welcome" href="https://vk.com/sashko_khr" target="_blank">
                      <svg class="social__svg">
                        <use xlink:href="img/sprite.svg#icon-vk"></use>
                      </svg></a></li>
                  <li class="social__item"><a class="social__link social__link_welcome" href="https://github.com/KhromovAlex" target="_blank">
                      <svg class="social__svg">
                        <use xlink:href="img/sprite.svg#icon-github"></use>
                      </svg></a></li>
                  <li class="social__item"><a class="social__link social__link_welcome" href="https://www.instagram.com/" target="_blank">
                      <svg class="social__svg">
                        <use xlink:href="img/sprite.svg#icon-in"></use>
                      </svg></a></li>
                </ul>
              </div>
            </div>
            <nav class="welcome-nav">
              <ul class="welcome-nav__list">
                <li class="welcome-nav__item"><a class="welcome-nav__link" href="works.html"><span class="text-link">Мои работы</span></a></li>
                <li class="welcome-nav__item"><a class="welcome-nav__link" href="about.html"><span class="text-link">Обо мне</span></a></li>
                <li class="welcome-nav__item"><a class="welcome-nav__link" href="blog.html"><span class="text-link">Блог</span></a></li>
              </ul>
            </nav>
          </section>
          <section class="welcome-content back welcome-auth">
            <div class="welcome-auth__title">
              <div class="subtitle">Авторизируйтесь</div>
            </div>
            <form class="welcome-auth__form">
              <div class="welcome-auth__login-wrap">
                <div class="welcome-auth__input-bg">
                  <svg class="welcome-auth__svg-input">
                    <use xlink:href="img/sprite.svg#icon-login"></use>
                  </svg>
                </div>
                <input class="welcome-auth__input welcome-auth__login" type="text" placeholder="Логин">
              </div>
              <div class="welcome-auth__pass-wrap">
                <div class="welcome-auth__input-bg">
                  <svg class="welcome-auth__svg-input">
                    <use xlink:href="img/sprite.svg#icon-password"></use>
                  </svg>
                </div>
                <input class="welcome-auth__input welcome-auth__pass" type="text" placeholder="Пароль">
              </div>
              <div class="welcome-auth__checkbox-wrap">
                <input class="welcome-auth__checkbox" type="checkbox" id="checkbox-auth">
                <label class="welcome-auth__checkbox-label" for="checkbox-auth">Я человек
                  <div class="welcome-auth__checkbox-block">
                    <svg class="welcome-auth__checkbox-svg">
                      <use xlink:href="img/sprite.svg#icon-check"></use>
                    </svg>
                  </div>
                </label>
              </div>
              <div class="welcome-auth__radio-text text-content">Вы точно не робот?</div>
              <div class="welcome-auth__radio-wrap">
                <div class="welcome-auth__radio-item">
                  <input class="welcome-auth__radio" type="radio" id="radio-auth-1" name="radio-auth">
                  <label class="welcome-auth__radio-label" for="radio-auth-1">Да
                    <div class="welcome-auth__radio-block"></div>
                  </label>
                </div>
                <div class="welcome-auth__radio-item">
                  <input class="welcome-auth__radio" type="radio" id="radio-auth-2" name="radio-auth">
                  <label class="welcome-auth__radio-label" for="radio-auth-2">Не уверен
                    <div class="welcome-auth__radio-block"></div>
                  </label>
                </div>
              </div>
              <nav class="welcome-nav">
                <ul class="welcome-nav__list">
                  <li class="welcome-nav__item welcome-nav__link_auth">
                    <button class="welcome-nav__link welcome-nav__link_auth" id="go-home-welcome" type="button"><span class="text-link">На главную</span></button>
                  </li>
                  <li class="welcome-nav__item welcome-nav__link_auth">
                    <button class="welcome-nav__link welcome-nav__link_auth" type="submit"><span class="text-link">Вход</span></button>
                  </li>
                </ul>
              </nav>
            </form>
          </section>
        </div>
      </div>
      <footer class="footer-welcome">
        <div class="footer-welcome__copyright">
          <div class="copyright-welcome">© Александр Хромов | создано с любовью в LoftSchool | 2017</div>
        </div>
      </footer>
    </div>
  </body>
</html>
